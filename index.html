<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .toggle-container {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 28px;
        }
        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        .toggle-input:checked + .toggle-slider {
            background-color: #10B981;
        }
        .toggle-input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Gestor de Clientes</h1>

        <div class="flex border-b border-gray-200 mb-6">
            <button id="tab-barber" class="flex-1 py-3 px-4 text-center text-lg font-medium text-gray-600 hover:text-green-600 focus:outline-none transition-colors duration-200 border-b-2 border-transparent">
                Barber
            </button>
            <button id="tab-beauty" class="flex-1 py-3 px-4 text-center text-lg font-medium text-gray-600 hover:text-green-600 focus:outline-none transition-colors duration-200 border-b-2 border-transparent">
                Beauty
            </button>
        </div>

        <div class="mb-4">
            <input type="text" id="search-input" placeholder="Buscar por nombre..." class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div id="clients-container" class="space-y-4">
            <!-- Los datos de los clientes se renderizarán aquí -->
            <div class="text-center text-gray-500">Cargando datos...</div>
        </div>

        <div id="pagination-container" class="flex justify-center items-center space-x-4 mt-6">
            <button id="prev-btn" class="px-4 py-2 bg-gray-200 text-gray-600 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">Anterior</button>
            <span id="page-info" class="text-sm font-medium text-gray-700">Página 1 de 1</span>
            <button id="next-btn" class="px-4 py-2 bg-gray-200 text-gray-600 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">Siguiente</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataEndpoint = "https://hook.us2.make.com/figa69mb0et2c7oq6xh0eytccvno3kc6";
            const updateEndpoint = "https://hook.us2.make.com/n1vvxjdfuw9dvw8lpidcxylefrsawdy6";
            const clientsContainer = document.getElementById('clients-container');
            const barberTab = document.getElementById('tab-barber');
            const beautyTab = document.getElementById('tab-beauty');
            const searchInput = document.getElementById('search-input');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');

            let allClients = [];
            let activeTab = 'Barber';
            let currentPage = 1;
            const itemsPerPage = 50;

            const setActiveTab = (tab) => {
                activeTab = tab;
                barberTab.classList.remove('border-green-500', 'text-green-600');
                beautyTab.classList.remove('border-green-500', 'text-green-600');
                if (tab === 'Barber') {
                    barberTab.classList.add('border-green-500', 'text-green-600');
                } else {
                    beautyTab.classList.add('border-green-500', 'text-green-600');
                }
            };
            
            setActiveTab(activeTab);

            const fetchData = async () => {
                clientsContainer.innerHTML = '<div class="text-center text-gray-500">Cargando datos...</div>';
                try {
                    const response = await fetch(dataEndpoint);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    allClients = await response.json();
                    renderData();
                } catch (error) {
                    console.error("Error al obtener los datos:", error);
                    clientsContainer.innerHTML = '<div class="text-center text-red-500">Hubo un error al cargar los datos.</div>';
                }
            };

            const renderData = () => {
                clientsContainer.innerHTML = '';
                const searchTerm = searchInput.value.toLowerCase();
                
                // 1. Filter by source and search term
                const filteredClients = allClients.filter(client => {
                    const matchesSource = client.data.Source === activeTab;
                    const matchesSearch = client.data['Client Name'].toLowerCase().includes(searchTerm);
                    return matchesSource && matchesSearch;
                });
                
                // 2. Paginate the filtered results
                const totalPages = Math.ceil(filteredClients.length / itemsPerPage);
                const startIndex = (currentPage - 1) * itemsPerPage;
                const paginatedClients = filteredClients.slice(startIndex, startIndex + itemsPerPage);

                if (paginatedClients.length === 0) {
                    clientsContainer.innerHTML = `<div class="text-center text-gray-500">No hay clientes que coincidan con la búsqueda.</div>`;
                } else {
                    paginatedClients.forEach(client => {
                        const date = new Date(client.data['Date Created']);
                        const formattedDate = date.toLocaleDateString('es-ES', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });

                        const isEnabled = client.data.Status === "Enabled";

                        const clientCard = document.createElement('div');
                        clientCard.className = 'bg-gray-50 p-4 rounded-lg shadow-sm flex items-center justify-between transition-transform duration-200 transform hover:scale-105';
                        clientCard.innerHTML = `
                            <div>
                                <p class="text-gray-800 font-semibold">${client.data['Client Name']}</p>
                                <p class="text-sm text-gray-500">Fuente: ${client.data.Source}</p>
                                <p class="text-xs text-gray-400 mt-1">ID: ${client.data['Yelp ID']}</p>
                                <p class="text-xs text-gray-400">Fecha: ${formattedDate}</p>
                            </div>
                            <div class="flex items-center">
                                <span class="status-text text-sm mr-2 text-gray-600">${isEnabled ? 'Enabled' : 'Dissabled'}</span>
                                <label class="toggle-container">
                                    <input type="checkbox" class="toggle-input" data-key="${client.key}" ${isEnabled ? 'checked' : ''}>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        `;
                        clientsContainer.appendChild(clientCard);
                    });
                }

                // 3. Update pagination controls
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages || paginatedClients.length === 0;
                pageInfo.textContent = `Página ${totalPages === 0 ? 0 : currentPage} de ${totalPages}`;

                // Add listeners for toggles
                document.querySelectorAll('.toggle-input').forEach(toggle => {
                    toggle.addEventListener('change', (e) => {
                        const key = e.target.dataset.key;
                        const newStatus = e.target.checked ? 'Enabled' : 'Dissabled';
                        const statusElement = e.target.closest('.flex.items-center').querySelector('.status-text');
                        updateStatus(key, newStatus, statusElement, e.target);
                    });
                });
            };

            const updateStatus = async (key, status, statusElement, toggleInput) => {
                try {
                    const response = await fetch(updateEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ key: key, status: status }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    console.log('Estatus actualizado con éxito:', { key, status });
                    statusElement.textContent = status;
                    const client = allClients.find(c => c.key === key);
                    if (client) {
                        client.data.Status = status;
                    }
                } catch (error) {
                    console.error("Error al actualizar el estatus:", error);
                    toggleInput.checked = (status === 'Dissabled');
                }
            };

            // Event listeners
            barberTab.addEventListener('click', () => {
                setActiveTab('Barber');
                searchInput.value = '';
                currentPage = 1;
                renderData();
            });

            beautyTab.addEventListener('click', () => {
                setActiveTab('Beauty');
                searchInput.value = '';
                currentPage = 1;
                renderData();
            });

            searchInput.addEventListener('input', () => {
                currentPage = 1;
                renderData();
            });

            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderData();
                }
            });

            nextBtn.addEventListener('click', () => {
                const filteredClients = allClients.filter(client => client.data.Source === activeTab);
                const totalPages = Math.ceil(filteredClients.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderData();
                }
            });

            fetchData();
        });
    </script>
</body>
</html>
